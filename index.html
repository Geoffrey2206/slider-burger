<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider et burger</title>
</head>
<body>

    <!-- .slider-container est le conteneur principal du slider ensuite .slider est le conteneur qui va contenir les images du slider; il sera déplacé pour l'animation. Enfin .dot ce sont les petits cercles en bas du slider qui permettra a l'utilisateur de cliquer pour naviguer vers une image spécifique. -->
    <div class="slider-container">
        <div class="slider">
            <img src="slide_1.jpg" alt="image 1" class="slide">
            <img src="slide_2.jpg" alt="image 2" class="slide">
            <img src="slide_3.jpg" alt="image 3" class="slide">
        </div>

        <div class="dots-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
